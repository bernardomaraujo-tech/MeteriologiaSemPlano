<!doctype html>
<html lang="pt-PT">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <meta name="theme-color" content="#f2f2f2" />
  <title>SEM PLANO — Meteo</title>

  <link rel="manifest" href="./manifest.json" />
  <link rel="stylesheet" href="./styles.css" />
</head>

<body>   
  <header class="top">
    <div class="brand">
      <img src="./logo.png" alt="SEM PLANO" class="logo" />
      <div>
        <div class="title">Meteo</div>
        <div class="subtitle" id="updated">—</div>
      </div>
    </div>

    <select id="locationSelect" class="select"></select>
  </header>

  <main class="grid">

    <!-- AGORA -->
    <section class="card">
      <div class="cardTitle">Agora</div>

      <div class="nowRow">
        <div class="big" id="nowTemp">—</div>
        <div class="muted" id="nowFeels"></div>
      </div>

      <div class="kv">
        <div class="k">Vento</div><div class="v" id="nowWind">—</div>
        <div class="k">Rajadas</div><div class="v" id="nowGust">—</div>
        <div class="k">Direção</div>
        <div class="v inline">
          <span id="nowDirTxt">—</span>
          <span class="arrow" id="nowArrow"></span>
        </div>
        <div class="k">Chuva</div><div class="v" id="nowRain">—</div>
        <div class="k">Prob.</div><div class="v" id="nowPop">—</div>
      </div>
    </section>

    <!-- CAMARAS WINDY -->
    <section class="card">
      <div class="cardTitle">Câmara (Windy)</div>

      <div class="windy-wrap">
        <a name="windy-webcam-nearby-embed"
           id="windyCam"
           data-params='{"lat":38.72948,"lon":-9.47457,"radius":15,"limit":1}'>
        </a>
      </div>

      <div class="muted small" style="margin-top:8px;">
        Webcams públicas próximas (Windy)
      </div>
    </section>

    <!-- MELHOR JANELA -->
    <section class="card">
      <div class="cardTitle">Melhor janela (2h / próximas 24h)</div>
      <div id="bestWindow" class="best">—</div>
    </section>

    <!-- SENTIDO -->
    <section class="card">
      <div class="cardTitle">Sugestão de sentido</div>
      <div id="windSuggestion" class="best">—</div>
    </section>

    <!-- ALERTAS -->
    <section class="card">
      <div class="cardTitle">Alertas</div>
      <div id="alerts" class="alerts">—</div>
    </section>

    <!-- 8H -->
    <section class="card">
      <div class="cardTitle">Próximas 8h</div>
      <div class="tableWrap">
        <table class="tbl" id="table8"></table>
      </div>
    </section>

    <!-- 48H -->
    <section class="card">
      <div class="cardTitle row">
        <span>Próximas 48h</span>
        <button class="btn" id="toggle48">Mostrar</button>
      </div>
      <div class="tableWrap hidden" id="wrap48">
        <table class="tbl" id="table48"></table>
      </div>
    </section>

    <!-- FONTE -->
    <section class="card">
      <div class="cardTitle">Fonte</div>
      <div class="muted" id="source">—</div>
    </section>

  </main>

  <!-- WINDY SCRIPT -->
  <script async src="https://webcams.windy.com/webcams/public/embed/v2/script/nearby.js"></script>

  <!-- APP -->
  <script src="./app.js"></script>
</body>
</html>
