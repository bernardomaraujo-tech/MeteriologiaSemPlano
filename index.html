<!DOCTYPE html>
<html lang="pt-PT">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <title>SEM PLANO — Meteo</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="app">
    <header class="hero">
      <img class="logo1" src="logo1.png" alt="SEM PLANO" />
      <div class="heroLocation" id="heroLocation">—</div>
      <div class="heroTemp" id="heroTemp">—°</div>
      <div class="heroMeta" id="heroMeta">Sensação: —° · Máx: —° · Mín: —°</div>
      <div class="heroUpdated" id="heroUpdated">—</div>

      <div class="controls">
        <select id="locationSelect" class="locationSelect"></select>
      </div>
    </header>

    <main class="cards">

      <section class="card" id="nowCard">
        <div class="cardTitle">Agora</div>

        <div class="nowGrid">
          <div class="nowLeft">
            <div class="nowRow"><span>Vento</span><strong id="nowWind">—</strong></div>
            <div class="nowRow"><span>Rajadas</span><strong id="nowGust">—</strong></div>
            <div class="nowRow"><span>Direção</span><strong id="nowDirText">—</strong></div>
            <div class="nowRow"><span>Chuva</span><strong id="nowRain">—</strong></div>
            <div class="nowRow"><span>Prob.</span><strong id="nowPop">—</strong></div>
          </div>

          <div class="nowRight">
            <div class="compassWrap">
              <div class="compass">
                <div class="compassN">N</div>
                <div class="compassE">E</div>
                <div class="compassS">S</div>
                <div class="compassW">O</div>
                <div class="compassNeedle" id="compassNeedle"></div>
                <div class="compassDot"></div>
              </div>
            </div>
          </div>
        </div>
      </section>

      <section class="card">
        <div class="cardTitle">O que vestir (sugestão)</div>

        <div class="wearRow">
          <div class="wearLabel">Ciclismo</div>
          <div class="wearText" id="wearBike">—</div>
        </div>

        <div class="wearRow">
          <div class="wearLabel">Corrida</div>
          <div class="wearText" id="wearRun">—</div>
        </div>

        <div class="wearRow">
          <div class="wearLabel">Caminhada</div>
          <div class="wearText" id="wearWalk">—</div>
        </div>
      </section>

      <section class="card">
        <div class="cardTitle">Alertas</div>
        <div id="alerts" class="alertsList">—</div>
      </section>

      <section class="card">
        <div class="cardTitle">Próximas 8h</div>
        <div class="tableWrap">
          <table class="forecastTable" id="table8"></table>
        </div>
      </section>

      <section class="card">
        <div class="cardTitle">Melhor janela (2h / próximas 12h)</div>
        <div id="bestWindow" class="bestWindow">—</div>
      </section>

      <section class="card">
        <div class="cardTitle">Sugestão de sentido</div>
        <div id="windSuggestion" class="windSuggestion">—</div>
      </section>

      <section class="card">
        <div class="cardTitle">Câmara</div>
        <div class="camWrap">
          <a name="windy-webcam-nearby-embed" id="windyWebcamAnchor" data-params='{"lat":38.7330,"lon":-9.4100}'></a>
        </div>
        <div class="camFallback">Se o embed falhar: <a id="windyWebcamLink" href="#" target="_blank" rel="noopener">ver webcams</a></div>
      </section>

      <section class="card">
        <div class="cardHeaderRow">
          <div class="cardTitle">Próximas 48h</div>
          <button class="toggleBtn" id="toggle48">Mostrar</button>
        </div>
        <div class="tableWrap hidden" id="wrap48">
          <table class="forecastTable" id="table48"></table>
        </div>
      </section>

      <section class="card">
        <div class="cardTitle">Fonte</div>
        <div id="source" class="sourceText">—</div>
      </section>

    </main>
  </div>

  <script async type="text/javascript" src="https://webcams.windy.com/webcams/public/embed/v2/script/nearby.js"></script>
  <script src="app.js"></script>
</body>
</html>
